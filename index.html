<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores">
      <h1>
        <span class="player1-score">0</span> to
        <span class="player2-score">0</span>
      </h1>
    </div>
    <p class="paragraph">Playing to: <span class="total-number">5</span></p>
    <input type="number" class="input" />
    <button class="player1-button">Player One</button>
    <button class="player2-button">Player Two</button>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
